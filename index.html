<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task 5.1P</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!--NavBar-->
   <nav class="navbar navbar-expand-lg sticky-top custom-navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#top"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item1">
              <a class="nav-link" href="#top">Ice-Cream</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#facts">Order Online</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    

    <!--Header-->

    <div class="header" id="top">
      <h1>World Of Ice Cream</h1>
      <h3>Order your favourite Ice-Cream here and it will be ready in a snap</h3>
    </div>
    

    <!--Form-->
    <div class="form-container">
      <h3>Membership Registration Form</h3>

    <form class="row g-3">
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword4">
      </div>
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">First Name</label>
        <input type="text" class="form-control" id="inputEmail4">
      </div>
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Surname</label>
        <input type="text" class="form-control" id="inputEmail4">
      </div>
      <div class="col-md-6">
        <label for="tel-number" class="form-label">Mobile</label>
        <input type="tel" class="form-control" id="tel-number" placeholder="+61 xxxx xxx xxx">
      </div>
      <div class="col-md-6">
        <label for="inputDate" class="form-label">Birth Date</label>
        <input type="date" class="form-control" id="inputDate">
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">postcode</label>
        <input type="text" class="form-control" id="inputZip">
      </div>

      <h5>Ice Cream Preferences</h5>

      <div class="select-container">
        <div class="multi-select">
            <p>Favourite Ice Cream Flavours</p>
            <select class="form-select" multiple size="4" aria-label="multiple select example">
                <option disabled>Choose your preferences</option>
                <option value="1">Vanilla</option>
                <option value="2">Chocolate</option>
                <option value="3">Strawberry</option>
                <option value="4">Mint</option>
                <option value="5">Salted Caramel</option>
                <option value="6">Banana</option>
            </select>
        </div>

        <div class="single-select">
            <p>Preferred type</p>
            <select class="form-select" size="4" aria-label="single select example">
                <option disabled>Choose One</option>
                <option value="1">Traditional Cone</option>
                <option value="2">Waffle Cone</option>
                <option value="3">Cup</option>
                <option value="4">Milkshake</option>
            </select>
        </div>
    </div>

    <div class="size-select">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Small">
        <label class="form-check-label" for="inlineRadio1">Small</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Medium">
        <label class="form-check-label" for="inlineRadio2">Medium</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="Large">
        <label class="form-check-label" for="inlineRadio3">Large</label>
      </div>
    </div>
    <br>
    <br>

    <p>Leave Us A Message</p>
    <div class="input-group w-50">
      <textarea class="form-control" aria-label="With textarea"></textarea>
    </div>
      
    <h5>Ice Cream Preferences</h5>
    <div class="checkboxs-select">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
      <label class="form-check-label" for="defaultCheck1">
        Remember Me
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
      <label class="form-check-label" for="defaultCheck2">
        Sign Up For Our Monthly Newsletter!
      </label>
    </div>
    </div>

    
      
    
    <div class="row">
      <div class="col d-flex justify-content-start">
        <button type="submit" class="btn btn-primary me-2">Submit</button>
        <button class="btn btn-primary" type="reset" value="Reset">Reset</button>
      </div>
    </div>
    
    </form>
    </div>

    <!--footer-->
    <br>
    <footer class="text-center text-white py-3" style="background-color: #000;">
      &copy; 2024 Ice-Cream made chilled!
    </footer>
    


  </body>
  </html>
